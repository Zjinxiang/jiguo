<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<style>
    #box{
        width: 300px;
        height: 300px;
        outline: 1px solid red;
    }
</style>
<body>
    <div id="btn1">get</div>
    <div id="btn2">post</div>
    <div id="btn3">ajax</div>
    <div id="box"></div>
</body>
<script>
    const ben1 = document.getElementById("btn1")
    const ben2 = document.getElementById("btn2")
    const ben3 = document.getElementById("btn3")
    const box=document.getElementById("box")

    // 配置baseUrl
    axios.defaults.baseURL = 'http://127.0.0.1:3000'
    btn1.onclick = function () {
        axios.get('/axios-server', {
            // url参数
            params: {
                id: 100, vip: 7
            },
            // 请求头信息
            headers: {
                name: 'atguigu',
                age: 18
            }
        }).then(value => { console.log(value); })
    }

    // 第一个参数url 第二个参数请求体 第三个参数其他配置
    btn2.onclick = function () {
        axios.post('/axios-server',{
                name: 'admin',
                password: 'admin'
            }, {
            // url参数
            params: {
                id: 100, vip: 7
            },
            // 请求头信息
            headers:{
                height:180,
                weight:180
            }
    
        })
    }

btn3.onclick=function(){

}
</script>

</html>
